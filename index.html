<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노현우의 포트폴리오</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="script/jquery-3.5.1.js"></script>
    <script src="script/action.js"></script>
</head>
<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">

    <div id="main">

        <div class="section1">
            <div class="section1_wrap">
                <div class="bg active"></div>
                <div class="walk"></div>
                <h1>GO TO MY PROFILE</h1>
                <h2>GO TO MY WORK'SPACE'</h2>
                <h3>노현우의 포트폴리오</h3>
                <div class="arrow1"><img src="images/sec1_arrow.png" alt="#"></div>
                <div class="arrow2"><img src="images/sec1_arrow.png" alt="#"></div>
                <div class="stop">
                    <img src="images/charlie_stop.png" alt="#">
                </div>
            </div>
        </div>

        <div class="section2">
            <div class="section2_wrap">
                <div class="bg"></div>              
                <h1>MY PROFILE</h1>
                <h2>[ 나의 프로필 ]</h2>
                <div class="sec2_snoopy_closed">
                    <img src="images/section2_snoopy_eyesclosed.png" alt="#">
                </div>
                <div class="sec2_snoopy_opened">
                    <img src="images/section2_snoopy_eyesopened.png" alt="#">
                </div>
                <img class="wordbubble" src="images/sec2_mainmenu_word.png" alt="#">
                <div class="profile_bubble">
                    <img class="profile_bub3" src="images/profile_bubble_thr.png" alt="#">
                    <img class="profile_bub2" src="images/profile_bubble_sec.png" alt="#">
                    <img class="profile_bub1" src="images/profile_bubble_fir.png" alt="#">
                </div>
                <div class="profile_bubble2">
                    <img class="profile_bub6" src="images/profile_bubble_six.png" alt="#">
                    <img class="profile_bub5" src="images/profile_bubble_fif.png" alt="#">
                    <img class="profile_bub4" src="images/profile_bubble_fou.png" alt="#">
                </div>
                <img class="cb_bubble" src="images/sec2_charlie_bubble.png" alt="#">
                <p class="cb_click">CLICK ME !</p>
                <img class="sn_bubble" src="images/sec2_snoopy_bubble.png" alt="#">
                <p class="sn_click">CLICK ME !</p>
                <img class="snoopymoon" src="images/snoopy_moon.png" alt="#">
                <img class="snoopymoon_go" src="images/snoopy_moon_go.png" alt="#">
                <img class="snoopymoon_bubble" src="images/sec2_workspace_word.png" alt="#">
            </div>
        </div>

        <div class="section3">
            <div class="section3_wrap">
                <div class="bg"></div>
                <div class="rocket">
                    <div class="rocketfire"></div>
                </div>
            </div>
        </div>

        <div class="section4">
            <div class="section4_wrap">
                <div class="bg"></div>
                <img class="space_float_snoopy" src="images/space_float_snoopy.png" alt="#">
                <img class="mainmenu_go" src="images/sec2_mainmenu_word.png" alt="#">
                <img class="space_float_charlie" src="images/space_float_charlie.png" alt="#">
                <img class="works_bubble" src="images/works_bubble.png" alt="#">
                <img class="charlie_space" src="images/charlie_space.png" alt="#">
                <img class="wood_space" src="images/woodstock_space.png" alt="#">
                <img class="star01" src="images/star_01.png" alt="#">
                <img class="star02" src="images/star_02.png" alt="#">
                <img class="star03" src="images/star_03.png" alt="#">
                <img class="moon" src="images/profile_moon.png" alt="#">
            </div>
        </div>
        
        <div class="section5">
            <div class="section5_wrap">
                <div class="bg"></div>
                <h1>웹사이트</h1>
                <img class="web_back" src="images/work_back.png" alt="#">
                <div class="websites">
                    <img class="ajouthumb" src="images/ajouuniv_main_thumb.jpg" alt="#">
                    <img class="ajoumthumb" src="images/ajouuniv_m_thumb.png" alt="#">
                    <img class="lsthumb" src="images/littlestar_main_thumb.jpg" alt="#">
                    <img class="applethumb" src="images/apple_main_thumb.jpg" alt="#">
                    <img class="worksdetailarrow" src="images/works_detail_arrow.png" alt="#">
                    <img class="draw1" src="images/pencil_draw1.png" alt="#">
                    <img class="draw2" src="images/pencil_draw2.png" alt="#">
                    <img class="draw3" src="images/pencil_draw3.png" alt="#">
                    <img class="works_pencil" src="images/works_pencil.png" alt="#">
                </div>
                <h2>배너</h2>
                <div class="banners">
                    <div class="banner_wrap">
                        <img class="small apart" src="images/banner_apart.jpg" alt="#">
                        <img class="small plum" src="images/banner_plum.jpg" alt="#">
                        <img class="large tesla" src="images/banner_tesla.jpg" alt="#">
                    </div>
                </div>
            </div>
        </div>

        <div class="ajou">
            <div class="wrap">
                <div class="bg"></div>
                <h1>아주대학교 홈페이지 리뉴얼</h1>
                <img class="ajou_back" src="images/work_back.png" alt="#">
                <img class="ajoumain" src="images/ajouuniv_main.jpg" alt="#">
                <p  class="p_ajoumain">PC MAIN</p>
                <img class="ajoumain_detail" src="images/ajouuniv_main_detail.jpg" alt="#">
                <p class="p_ajoumain_detail">PC MAIN_SUBMENU_OPEN</p>
                <img class="ajoulogin" src="images/ajouuniv_login.jpg" alt="#">
                <p class="p_ajoulogin">PC LOGIN</p>
                <img class="m_ajoumain" src="images/ajouuniv_m_main.jpg" alt="#">
                <p class="p_m_ajoumain">MOBILE MAIN</p>
                <img class="m_ajoumain_detail" src="images/ajouuniv_m_detail.jpg" alt="#">
                <p class="p_m_ajoumain_detail">MOBILE SUBMENU</p>
                <img class="m_ajoulogin" src="images/ajouuniv_m_login.jpg" alt="#">
                <p class="p_m_ajoulogin">MOBILE LOGIN</p>
            </div>
        </div>

        <div class="star">
            <div class="wrap">
                <div class="bg"></div>
                <h1>쇼핑몰 홈페이지 제작</h1>
                <img class="star_back" src="images/work_back.png" alt="#">
                <img class="starmain" src="images/littlestar_main.jpg" alt="#">
                <p class="p_starmain">MAIN</p>
                <img class="starmain_detail" src="images/littlestar_main_detail.jpg" alt="#">
                <p class="p_starmain_detail">MAIN_SUBMENU_OPEN</p>
                <img class="starsub" src="images/littlestar_sub.jpg" alt="#">
                <p class="p_starsub">SUBPAGE</p>
            </div>
        </div>

        <div class="apple">
            <div class="wrap">
                <div class="bg"></div>
                <h1>APPLE 홈페이지 리뉴얼</h1>
                <img class="apple_back" src="images/work_back.png" alt="#">
                <img class="applemain" src="images/apple_main.jpg" alt="#">
                <p class="p_applemain">MAIN</p>
            </div>
        </div>

    </div>

</body>
</html>
